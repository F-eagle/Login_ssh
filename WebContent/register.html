<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/MyOwn.css">
</head>
<body>

<div class="login-page  center-block">
      <div class="center-container">
  <h2 class="color text-center">管理员注册</h2>
  <form class="form-horizontal center-block" role="form" action="register.action">
				<div class="form-group ">
					<label  class="col-sm-3 control-label">用户名</label>
					<div class="col-sm-8">
						<input type="text" class="form-control col-lg-sm" name="username"
							placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword3" name="pwd"
							placeholder="密码">
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword2"
							placeholder="确认密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button type="submit" class="btn btn-primary btn-block ">注册</button>
					</div>
				</div>
			</form>
			</div>
			</div>
</body>
